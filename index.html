<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="ticTacToe-game">
      <div class="select-mode">
        <h3>Choose an opponent></h3>
        <div class="opponents">
          <button class="opponent human">Human</button>
          <button class="opponent bot">Bot</button>
        </div>
      </div>
      <div class="select-weapon">
        <h3>Choose your weapon ></h3>
        <button class="weapon X-weapon">X</button>
        <button class="weapon O-weapon">O</button>
      </div>
      <div class="game-grid">
        <div class="row row1">
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
        </div>
        <div class="row row2">
          <div class="box box4"></div>
          <div class="box box5"></div>
          <div class="box box6"></div>
        </div>
        <div class="row row3">
          <div class="box box7"></div>
          <div class="box box8"></div>
          <div class="box box9"></div>
        </div>
      </div>
      <div class="restart-game">
        <button class="restart-game">Restart</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
